
spring:
  application:
    name: QUIZ-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/quizdb?createDatabaseIfNotExist=true 
    username: ${Db}
    password: ${Pwd}
  jpa:
    database: MYSQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

server:
  port: 8521
  
